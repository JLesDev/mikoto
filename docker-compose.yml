services:
  crdb:
    image: cockroachdb/cockroach:latest-v23.1
    ports:
      - '26257:26257'
      - '8080:8080'
    command: start-single-node --insecure
    volumes:
      - 'cockroachdb:/cockroach/cockroach-data'
  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis:/data
  minio:
    image: minio/minio:RELEASE.2022-10-24T18-35-07Z
    command: server --console-address ":9001" /data
    volumes:
      - './data/minio:/data'
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: password
    ports:
      - '9000:9000'
      - '9001:9001'
    restart: always
  livekit:
    image: livekit/livekit-server:v1.4.3
    command: '--keys "devkey: secret"'
    ports:
      - '7880:7880'
      - '7881:7881'
      - '7882:7882'
  mailhog:
    image: mailhog/mailhog
    # environment:
    #   MH_HOSTNAME: localhost
    ports:
      - '8025:8025'
      - '1025:1025'
    logging:
      driver: none
  weaviate:
    command: ['--host', '0.0.0.0', '--port', '4020', '--scheme', 'http']
    image: semitechnologies/weaviate:1.21.1
    ports:
      - 4020:4020
    volumes:
      - weaviate_data:/var/lib/weaviate
    restart: on-failure:0
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      ENABLE_MODULES: 'text2vec-cohere,text2vec-huggingface,text2vec-palm,text2vec-openai,generative-openai,generative-cohere,generative-palm,ref2vec-centroid,reranker-cohere,qna-openai'
      CLUSTER_HOSTNAME: 'node1'
  caddy:
    image: caddy
    restart: always
    network_mode: host
    environment:
      CADDY_HOST: http://localhost:2000
    ports:
      - '2000:2000'
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile

volumes:
  cockroachdb:
  cockroach1:
  cockroach2:
  redis:
    driver: local
  weaviate_data:
