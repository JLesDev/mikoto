services:
  crdb:
    image: cockroachdb/cockroach:latest-v23.1
    ports:
      - '26257:26257'
      - '8080:8080'
    command: start-single-node --insecure --http-addr=localhost:8080
    volumes:
      - 'cockroachdb:/cockroach/cockroach-data'
  minio:
    image: minio/minio:RELEASE.2022-10-24T18-35-07Z
    command: server --console-address ":9001" /data
    volumes:
      - './data/minio:/data'
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: password
    ports:
      - '9000:9000'
      - '9001:9001'
    restart: always
  livekit:
    image: livekit/livekit-server:latest
    command: '--keys "devkey: secret"'
    ports:
      - '7880:7880'
      - '7881:7881'
      - '7882:7882'

  mailhog:
    image: mailhog/mailhog
    environment:
      MH_HOSTNAME: localhost
    ports:
      - '3030:8025'
      - '1025:1025'
    logging:
      driver: none

volumes:
  cockroachdb:
